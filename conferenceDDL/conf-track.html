<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracking Communications, Network, and Security Conferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-bg: #2c2c3e;
      --text-color: #f0f0f0;
      --accent: #4e9af1;
      --red: #f14e54;
      --orange: #f39c12;
      --green: #2ecc71;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .toolbar {
      text-align: center;
      margin-bottom: 20px;
    }
    .toolbar input, .toolbar button {
      padding: 8px 14px;
      margin: 5px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
    }
    .toolbar input {
      width: 250px;
    }
    .toolbar button {
      background-color: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
      border: 1px solid #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #33334d;
    }
    tr:hover {
      background-color: #363654;
    }
    .countdown.green { color: var(--green); }
    .countdown.orange { color: var(--orange); }
    .countdown.red { color: var(--red); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .strikethrough { text-decoration: line-through; }
  </style>
</head>
<body>

<h1>ðŸ“… Conference Deadlines</h1>

<div class="toolbar">
  <input type="text" id="search" placeholder="Search by name...">
  <button data-sub="ALL">All</button>
  <button data-sub="Wireless">Wireless</button>
  <button data-sub="Security">Security</button>
  <button data-sub="Networking">Networking</button>
  <button data-sub="Performance">Performance</button>
  <button data-sub="Reliability">Reliability</button>
</div>

<table>
  <thead>
    <tr>
      <th>Conference</th>
      <th>Host Time</th>
      <th>Location</th>
      <th>Abstract Deadline</th>
      <th>Submission Deadline</th>
      <th>Notification</th>
      <th>Time Left</th>
    </tr>
  </thead>
  <tbody id="conf-body"></tbody>
</table>

<script>
let confs = [];
let currentSub = "ALL";

function formatDate(dateStr) {
  try {
    // Try to parse ISO format first
    if (dateStr.match(/^\d{4}-\d{2}-\d{2}/)) {
      const date = new Date(dateStr);
      if (!isNaN(date)) {
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: '2-digit' });
      }
    }
    // Try to parse "MMM DD YYYY" format
    const dateMatch = dateStr.match(/(\w{3}) (\d{1,2}) (\d{4})/);
    if (dateMatch) {
      const date = new Date(`${dateMatch[1]} ${dateMatch[2]}, ${dateMatch[3]}`);
      if (!isNaN(date)) {
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: '2-digit' });
      }
    }
    return dateStr.replace(/<strike>|<\/strike>/g, '');
  } catch {
    return dateStr.replace(/<strike>|<\/strike>/g, '');
  }
}

function formatHostTime(start, end) {
  try {
    const s = new Date(start);
    const e = new Date(end);
    if (isNaN(s) || isNaN(e)) return '';
    const month = s.toLocaleDateString('en-US', { month: 'short' });
    const sd = s.getDate().toString().padStart(2, '0');
    const ed = e.getDate().toString().padStart(2, '0');
    const year = s.getFullYear();
    return `${month} ${sd}â€“${ed}, ${year}`;
  } catch {
    return '';
  }
}

function parseDeadline(deadlineStr) {
  if (!deadlineStr) return null;
  
  try {
    // Try ISO format first
    let date = new Date(deadlineStr);
    if (!isNaN(date)) return date;
    
    // Try "MMM DD YYYY" format
    const dateMatch = deadlineStr.match(/(\w{3}) (\d{1,2}) (\d{4})/);
    if (dateMatch) {
      date = new Date(`${dateMatch[1]} ${dateMatch[2]}, ${dateMatch[3]}`);
      if (!isNaN(date)) return date;
    }
    
    return null;
  } catch {
    return null;
  }
}

function render() {
  const tbody = document.getElementById("conf-body");
  const query = document.getElementById("search").value.toLowerCase();
  const now = new Date();
  tbody.innerHTML = "";

  const sorted = [...confs].sort((a, b) => {
    const dateA = parseDeadline(a['Submission Deadline'] || a.deadline) || new Date('2100-01-01');
    const dateB = parseDeadline(b['Submission Deadline'] || b.deadline) || new Date('2100-01-01');
    return dateA - dateB;
  });

  sorted.filter(c => {
    const name = c.name || c.Conference || '';
    const sub = c.sub || '';
    return (currentSub === "ALL" || sub.includes(currentSub)) &&
           name.toLowerCase().includes(query);
  }).forEach(c => {
    const deadlineStr = c['Submission Deadline'] || c.deadline || '';
    const deadlineDate = parseDeadline(deadlineStr);
    
    let days = -1;
    let cls = "red";
    
    if (deadlineDate) {
      days = Math.floor((deadlineDate - now) / (1000 * 60 * 60 * 24));
      cls = days < 0 ? "red" : 
            days <= 20 ? "orange" : 
            "green";
    }

    const hostTime = formatHostTime(c['Start Date'], c['End Date']);
    const row = `
      <tr>
        <td><a href="${c.link || '#'}" target="_blank">${c.name || c.Conference}</a></td>
        <td>${hostTime}</td>
        <td>${c.Location || ''}</td>
        <td>${formatDate(c['Abstract Deadline'] || '')}</td>
        <td>${formatDate(deadlineStr)}</td>
        <td>${formatDate(c.Notification || '')}</td>
        <td class="countdown ${cls}">${days >= 0 ? days + " days left" : "Closed"}</td>
      </tr>`;
    tbody.insertAdjacentHTML("beforeend", row);
  });
}

document.querySelectorAll(".toolbar button").forEach(btn => {
  btn.onclick = () => {
    currentSub = btn.dataset.sub;
    render();
  };
});
document.getElementById("search").addEventListener("input", render);

async function fetchData() {
  try {
    const res = await fetch('data.json');
    confs = await res.json();
    render();
  } catch (error) {
    console.error("Error loading conference data:", error);
    alert("Failed to load conference data. Please check console for details.");
  }
}

// Initial load
fetchData();
// Refresh every hour
setInterval(render, 3600000);
</script>

</body>
</html>
