<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Deadlines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #495057;
      --accent: #3a86ff;
      --red: #e63946;
      --orange: #ff9e00;
      --green: #2a9d8f;
      --header-bg: #343a40;
      --border-color: #dee2e6;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", sans-serif;
      margin: 0;
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: white;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 10px 20px 0; /* 减小顶部内边距 */
    }
    h1 {
      text-align: center;
      margin: 0 0 8px 0; /* 减小标题下边距 */
      color: var(--header-bg);
      font-weight: 600;
      font-size: 1.5em; /* 减小标题字体大小 */
    }
    .toolbar {
      text-align: center;
      margin-bottom: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px; /* 减小按钮间距 */
      padding-bottom: 8px; /* 减小底部内边距 */
    }
    .toolbar input {
      padding: 8px 12px; /* 减小输入框内边距 */
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      width: 280px;
      max-width: 100%;
    }
    .toolbar button {
      padding: 8px 12px; /* 减小按钮内边距 */
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
    }
    .table-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
      overflow: hidden;
      margin-top: -15px; /* 关键调整：整体上移15px */
    }
    .table-header {
      position: sticky;
      top: 10px; /* 精确计算的新高度 */
      z-index: 10;
      background-color: var(--header-bg);
      color: white;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 8px 12px;
      border-top: 1px solid var(--border-color);
    }
    .table-body {
      flex: 1;
      overflow-y: auto;
      background-color: var(--card-bg);
      margin-top: -1px; /* 消除表头与内容的间隙 */
    }
    /* 其余样式保持不变... */
  </style>
</head>
<body>

<!-- HTML结构保持不变 -->
<div class="header">
  <h1>📅 Conference Deadlines</h1>
  <div class="toolbar">
    <input type="text" id="search" placeholder="Search conferences...">
    <button data-sub="ALL">All Conferences</button>
    <button data-sub="Wireless">Wireless</button>
    <button data-sub="Security">Security</button>
    <button data-sub="Networking">Networking</button>
    <button data-sub="Performance">Performance</button>
    <button data-sub="Reliability">Reliability</button>
  </div>
</div>

<div class="table-container">
  <div class="table-header">
    <div>Conference</div>
    <div>Host Time</div>
    <div>Location</div>
    <div>Abstract Deadline</div>
    <div>Submission Deadline</div>
    <div>Notification</div>
    <div>Time Left</div>
  </div>
  <div class="table-body" id="conf-body"></div>
</div>

<!-- JavaScript保持不变 -->
<script>
// ...（保持原有的JavaScript代码不变）
</script>

</body>
</html>
